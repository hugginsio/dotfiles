# vim:fileencoding=utf-8:foldmethod=marker

#: Fonts {{{

font_family      monospace
bold_font        auto
italic_font      auto
bold_italic_font auto

font_family JetBrainsMono Nerd Font

font_size 12.0

disable_ligatures never

modify_font cell_height 110%

#: }}}

#: Theme {{{

# name:     Catppuccin Mocha
# upstream: https://github.com/catppuccin/kitty/blob/main/mocha.conf

# The basic colors
foreground              #CDD6F4
background              #1E1E2E
selection_foreground    #1E1E2E
selection_background    #F5E0DC

# Cursor colors
cursor                  #F5E0DC
cursor_text_color       #1E1E2E

# URL underline color when hovering with mouse
url_color               #F5E0DC

# Kitty window border colors
active_border_color     #B4BEFE
inactive_border_color   #6C7086
bell_border_color       #F9E2AF

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
active_tab_foreground   #11111B
active_tab_background   #CBA6F7
inactive_tab_foreground #CDD6F4
inactive_tab_background #181825
tab_bar_background      #11111B

# Colors for marks (marked text in the terminal)
mark1_foreground #1E1E2E
mark1_background #B4BEFE
mark2_foreground #1E1E2E
mark2_background #CBA6F7
mark3_foreground #1E1E2E
mark3_background #74C7EC

# The 16 terminal colors

# black
color0 #45475A
color8 #585B70

# red
color1 #F38BA8
color9 #F38BA8

# green
color2  #A6E3A1
color10 #A6E3A1

# yellow
color3  #F9E2AF
color11 #F9E2AF

# blue
color4  #89B4FA
color12 #89B4FA

# magenta
color5  #F5C2E7
color13 #F5C2E7

# cyan
color6  #94E2D5
color14 #94E2D5

# white
color7  #BAC2DE
color15 #A6ADC8

#: }}}

#: Mouse {{{

mouse_hide_wait -1

#: }}}

#: Window layout {{{

enabled_layouts grid, fat, vertical, stack

confirm_os_window_close 1

#: }}}

#: Tab bar {{{

tab_bar_edge top

tab_bar_style fade

tab_activity_symbol *

tab_bar_background none

#: }}}

#: Advanced {{{

shell fish -l -i

#: }}}

#: OS specific tweaks {{{

macos_quit_when_last_window_closed yes

#: }}}

#: Keyboard shortcuts {{{

# Mod key

kitty_mod ctrl+shift

#: Scrolling {{{

#: Scroll line up

map kitty_mod+up    scroll_line_up
map kitty_mod+k     scroll_line_up

#: Scroll line down

map kitty_mod+down    scroll_line_down
map kitty_mod+j       scroll_line_down

#: Scroll page up

map kitty_mod+page_up scroll_page_up
map kitty_mod+alt+k   scroll_page_up

#: Scroll page down

map kitty_mod+page_down scroll_page_down
map kitt_mod+alt+j      scroll_page_down

#: Browse output of the last shell command in pager

map kitty_mod+r show_last_command_output

#: }}}

#: Window management {{{

map kitty_mod+l next_window
map kitty_mod+h previous_window

#: }}}

#: Tab management {{{

#: Set tab title

map kitty_mod+alt+t set_tab_title

#: Goto specific tab (0/-1 is previous tab)

map kitty_mod+1 goto_tab 1
map kitty_mod+2 goto_tab 2
map kitty_mod+3 goto_tab 3
map kitty_mod+4 goto_tab 4
map kitty_mod+5 goto_tab 5
map kitty_mod+6 goto_tab 6
map kitty_mod+7 goto_tab 7
map kitty_mod+8 goto_tab 8
map kitty_mod+9 goto_tab 9
map kitty_mod+0 goto_tab -1

#: }}}

#: Layout management {{{

#: Next layout

map kitty_mod+s next_layout

# "zoom layout" - toggle in/out of stack

map kitty_mod+z toggle_layout stack

#: }}}

#: }}}
